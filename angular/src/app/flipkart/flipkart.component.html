   
<div class="parent">

    <div class="child1" *ngFor="let flipkart of flipkarts">
        <p>{{flipkart.id}}</p>
        <p>{{flipkart.title}}</p>
        <p>{{flipkart.price}}</p>
        <p>{{flipkart.description}}</p>
        <p>{{flipkart.category}}</p>
        <p>
        <img src="{{ flipkart.image}}" alt="" width="100px" height="100px">
        </p>
        <p>{{flipkart.rating}}</p>
    </div>
   
</div>
