<input type="text" placeholder="search" [(ngModel)]="term" (keypress)="filter()">

<label for="">column</label>
<select [(ngModel)]="column">
    <option>name</option>
    <option>city</option>
    <option>phone</option>
    <option>photo</option>
    <option>placedIn</option>
    <option>salary</option>
    <option>id</option>
</select>
<label for="">order</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">sort</button>


<label for="">limit</label>
<select [(ngModel)]="limit">
    <option>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
</select>
<label for="">page</label>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>
<button (click)="pagination()">page</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>city</th>
            <th>phone</th>
            <th>photo</th>
            <th>placedIn</th>
            <th>salary</th>
            <th>id</th>
            <th>actoins</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let studentTask of studentTasks">
            <td>{{ studentTask.name}}</td>
            <td>{{ studentTask.city}}</td>
            <td>{{ studentTask.phone}}</td>
            <td>{{ studentTask.photo}}</td>
            <td>{{ studentTask.placedIn}}</td>
            <td>{{ studentTask.salary}}</td>
            <td>{{ studentTask.id}}</td>
            <button (click)="delete(studentTask.id)">delete</button>
        </tr>
    </tbody>
</table>
